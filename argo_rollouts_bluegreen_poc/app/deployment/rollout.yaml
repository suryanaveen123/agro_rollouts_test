apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-app-rollout
spec:
  replicas: 2
  strategy:
    blueGreen:
      activeService: my-app-stable
      previewService: my-app-preview
      autoPromotionEnabled: true
      activeDeadlineSeconds: 600
      scaleDownDelaySeconds: 300
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: your-dockerhub-user/my-app:v1  # Will be updated by CI/CD pipeline
        ports:
        - containerPort: 80
